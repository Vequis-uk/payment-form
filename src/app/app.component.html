<div class="container">
  <h3>Payment <Form></Form></h3>

  <div class="row">
    <div class="form-group col">
      <div>
        <label>Payee Name</label>
        <input
          class="form-control"
          (input)="onNameChange($any($event.target).value)"
        />
      </div>
    </div>

    <div class="col">
      <label><b>Name</b></label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <div>
        <label>Payment Date</label>
        <input
          type="date"
          class="form-control"
          (input)="onDateChange($any($event.target).value)"
        />
      </div>
    </div>

    <div class="col">
      <label><b>Payment Date</b></label>
      <div>
        {{ dateValue | date: "MMMM d, y" }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <div>
        <label>Payment Amount</label>
        <input
          class="form-control"
          (input)="onAmountChange($any($event.target).value)"
        />
      </div>
    </div>

    <div class="col">
      <label><b>Payment Amount</b></label>
      <div>
        {{ amount | currency: "GBP" }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <div>
        <label>Height</label>
        <input
          type="number"
          class="form-control"
          (input)="onHeightChange($any($event.target).value)"
        />
      </div>
    </div>

    <div class="col">
      <label><b>Height</b></label>
      <div>
        {{ height | number: "1.0-2" }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <div>
        <label>Miles</label>
        <input
          type="number"
          class="form-control"
          (input)="onMilesChange($any($event.target).value)"
        />
      </div>
    </div>

    <div class="col">
      <label><b>Kilometers</b></label>
      <div>
        {{ miles | convert }}
      </div>
    </div>
  </div>
  
  <!-- This can be used to test things - it prints the value of a property -->
  {{ car | json }}
  
</div>
